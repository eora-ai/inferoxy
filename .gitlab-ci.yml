# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.9

services:
  - docker:dind

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  DOCKER_TLS_CERTDIR: ""

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - unit-test
  - end-to-end-test
  - build


unit-tests:
  stage: unit-test
  before_script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
  script:
    - pytest bridge_config_parser
    - mypy bridge_config_parser
    - mypy zmq_bridge
    - pytest batch_manager
    - mypy batch_manager
    - pytest debatch_manager
    - mypy debatch_manager
    - pytest model_storage
    - mypy model_storage
    - pytest task_manager
    - mypy task_manager

end-to-end-tests:
  image: docker: latest
  stage: end-to-end-test
  needs:
    - unit-test
  before_script:
    - mkdir -p public/inferoxy-end-to-end-report.txt
  script:
    - echo "Integration testing"
    - export INFEROXY_VERSION=$CI_COMMIT_SHORT_SHA
    - export INFEROXY_CONTAINER_SUFFIX=$CI_COMMIT_SHORT_SHA
    - export TESTING_CONTAINER_VERSION=$CI_COMMIT_SHORT_SHA
    - make end-to-end-testing
  artifacts:
    paths:
      - public/inferoxy-end-to-end-testing.txt

build_release_image:
  image: docker:latest
  stage: build
  before_script:
    - apk add --no-cache make
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD $REGISTRY
  script:
    - export INFEROXY_VERSION=$CI_COMMIT_TAG
    - echo $INFEROXY_VERSION
    - make build
    - make push
  only:
    - tags
